<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./assets/login.js" type="text/javascript" defer></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Bookself</title>
</head>
<body class="max-w-lg mx-auto">
	<main class="shadow-md mx-auto min-h-screen flex flex-col overflow-x-hidden relative p-4">
		<div id="content" class="flex-1 p-4">
				<h1 class="text-6xl font-bold mb-4 bg-gradient-to-r from-blue-500 to-black text-transparent bg-clip-text inline-block">Masuk</h1>
				<form id="form" class=" flex flex-col gap-4">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" placeholder="Username" class="border rounded-lg min-h-12 focus:outline-none px-2">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" placeholder="Password" class="border rounded-lg min-h-12 focus:outline-none px-2">
					<button type="submit" class="bg-blue-500 text-white p-2 rounded-lg hover:scale-105 active:scale-95 duration-300">Masuk</button>
				</form>
				<div class="pt-2 text-sm">
					<p>Website bookshelf, untuk memenuhi tugas dari dicoding.com.</p>
					<p>Gunakan email dan password yang sama untuk masuk.</p>
				</div>
		</div>
		<footer class="text-center">
			Bookshelf &copy 2024
		</footer>
	</main>
	<div class="fixed top-0 left-0 w-screen h-screen flex justify-center items-center bg-gradient-to-br from-blue-500 to-black z-50" id="placeholder">
		<span class="font-medium text-xl text-white">LOADING..</span>
	</div>
</body>
</html>
